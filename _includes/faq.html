<section class="container content-section">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <dl>
        {% for one in site.data.faq %}
          <dt><h3 class="faq-question">{{ one.question }}</h3></dt>
          <dd><p class="faq-answer">{{ one.answer }}</p>
            {% if one.image1 %}
            <img class="faq-image" src="/photos/{{one.image1}}"></img>
            {% endif %}
            {% if one.image2 %}
            <img class="faq-image" src="/photos/{{one.image2}}"></img>
            {% endif %}
            {% if one.image3 %}
            <img class="faq-image" src="/photos/{{one.image3}}"></img>
            {% endif %}
            {% endfor %}</dd>
      </dl>
    </div>
  </div>
</section>
